<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypingTest</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="메인-컨테이너">
      <div class="로고-제목">TypingTest</div>
      <div class="본문-컨테이너">
        <div class="문제개수-컨테이너">
          <div class="이전버튼"><</div>
          <div class="문제개수">총 5문제</div>
          <div class="다음버튼">></div>
        </div>
        <div class="점수판">
          <div class="점수 진행도">진행도 : 0</div>
          <div class="점수 성공">성공 : 0</div>
          <div class="점수 실패">실패 : 0</div>
        </div>
        <div class="타이핑-예제"></div>
        <input
          class="타이핑-답안 mt-2"
          type="text"
          placeholder="위에 보이는 문장을 똑같이 입력해보세요!"
        />
        <div
          class="다음예제-컨테이너 d-flex mt-2 justify-content-start align-items-center"
        >
          <div class="다음 me-2">NEXT</div>
          <div class="타이핑-다음예제"></div>
        </div>
      </div>
      <p class="크레딧">Developed By RiAXO</p>
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary help-btn"
        data-bs-toggle="modal"
        data-bs-target="#helpmodal"
      >
        ?
      </button>
      <!-- Modal -->
      <div
        class="modal fade help-modal"
        id="helpmodal"
        tabindex="-1"
        aria-labelledby="helpmodalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="helpmodalLabel">Help & Cotact</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>심플한 타이핑 테스트게임입니다.</p>
              <p>재미있게 즐겨주세요!</p>
              <br />
              <br />
              Contact : serbi2012@naver.com
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
